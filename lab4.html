<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Title - Applying form attributes, form controls and 
        attributes of form controls to design registration form</h2>
    <h3>Student Registration</h3>

    <form method="post">

        <label for="studentName">Student Name: </label>
        <input type="text" id="studentName" name="studentName" 
          placeholder="Enter full name" maxlength="50" required>
        <br><br>

        <label for="email">Email Address: </label>
        <input type="email" id="email" name="email" 
            placeholder="Enter email address" required>
        <br><br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password">
        <br><br>

        <label>Gender: </label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="others">
        <label for="others">Others</label>
        <br><br>

        <label for="subject">Select Subject: </label>
        <select id="subject" name="subject">
            <option value="">-- Choose a course --</option>
            <option value="math">Mathematics</option>
            <option value="AD">AI/DS</option>
            <option value="html">HTML</option>
            <option value="c">C</option>
        </select>
        <br><br>
        <label for="age">Age: </label>
        <input type="number" id="age" name="age" value="21" disabled>
        <br><br>

        <label for="dob">Date of Birth: </label>
        <input type="date" id="dob" name="dob">
        <br><br>

        <label for="address">Address: </label>
        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address"></textarea>
        <br><br>
        <label for="upload">Upload Passphoto: </label>
        <input type="file" name="upload" id="upload"><br><br>
        <label for="upload">Range: </label>
        <input type="range" name="range" id="range" min="0" max="10" value="0">
        <br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
